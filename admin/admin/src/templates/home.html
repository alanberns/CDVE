<!DOCTYPE html>
<html lang=""en">
 <head>
     {% block head %} 
     <link
       rel="stylesheet"
       href="{{url_for('static', filename='style.css') }}"
     />
     <title>{% block title %}{% endblock %}</title>  
     {% endblock %}
  </head>
  <body>
    <div id="navbar">{% block navbar %} {% endblock %} </div>
    <div id="main">{% block content %}
      <h1>Inicio</h1>
      <p>Pagina de inicio de la aplicacion</p>
      {% endblock %} 
    </div>
    <div id="footer">{% block footer %} {% endblock %} </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <section class="section">
    <nav class="navbar navbar-dark bg-dark"><!-- Navbar content --></nav>   
    <div class="columns">
       <div class="column">
          <div class="container my-3">
            <div class="row">
               <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">

               </div>
               <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h3 class="is-size-3">Disciplinas</h3>
                <a href="{{url_for('issues.agregar_disciplina')}}"><button type="button" class="btn btn-primary">Nueva Disciplina</button></a>
                  <table class="table table-striped">
                   <thead>
                     <tr>
                       <th>id</th>
                        <th>nombre</th>
                        <th>categoria</th>
                        <th>entrenador</th>
                        <th>dia</th>
                        <th>hora</th>
                        <th>costo_mensual</th>
                        <th>activo</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for issue in issues %}
                     <tr>
                       <td>{{issue.id}}</td>
                       <td>{{issue.nombre}}</td>
                       <td>{{issue.categoria}}</td>
                       <td>{{issue.entrenador}}</td>
                       <td>{{issue.dia}}</td>
                       <td>{{issue.hora}}</td>
                       <td>{{issue.costo_mensual}}</td>
                     </tr>
                  {% endfor %} 
               </tbody>          
             </thead>
          </table>
       </div>
   </div>
</section>
{% endblock %}

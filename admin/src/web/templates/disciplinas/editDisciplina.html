{% extends "layout.html" %}
{% block title %}EditarDisciplina{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div id="container bg-white">
      <div class="d-flex justify-content-center m-3 mx-5">
         <div class="d-flex justify-content-center p-2" id="main">
           <div class="form-group" style="width: 40rem;">
             <h1> Editar Disciplina </h1>
               <div class="ms-3">
                  <h5></h5>
                  <h3>Disciplina a Actualizar</h3>
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" name = "name" placeholder= "{{ disciplina.nombre }}" required="1" readonly>
                  <label for="cat" class="form-label">Categoria</label>
                  <input type="text" class="form-control" id="cat" name = "cat" placeholder= "{{ disciplina.categoria }}" required="1" readonly>
                </div>
                <h6></h6> 
                <h3>Ingrese nueva informacion</h3>
                <form action = "{{url_for('disciplinas.update_disciplina', id=disciplina.id)}}" method="post">
                   <div class="ms-3">
                      <label for="entrenador" class="form-label">* Instructor</label>
                      <input type="text" class="form-control" id="entrenador" name = "entrenador" placeholder= "" required="1">
                    </div>
                    <div class="ms-3">
                      <label for="dia" class="form-label">* Dia</label>
                      <select class="form-select" id="dia" name="dia" required="1">
                          <option value="">--Seleccionar--</option>
                          <option selected="" value="Lunes">Lunes</option>
                          <option value="Martes">Martes</option>
                          <option value="Miercoles">Miercoles</option>
                          <option value="Jueves">Jueves</option>
                          <option value="Viernes">Viernes</option>
                          <option value="Sabado">Sabado</option>
                      </select>
                    </div>
                    <div class="ms-3">
                       <label for="hora" class="form-label">* Hora</label>
                       <select class="form-select" id="hora" name="hora" required="1">
                          <option value="">--Seleccionar--</option>
                          <option selected="" value="9 Hs">9 Hs</option>
                          <option value="10 Hs">10 Hs</option>
                          <option value="11 Hs">11 Hs</option>
                          <option value="12 Hs">12 Hs</option>
                          <option value="13 Hs">13 Hs</option>
                          <option value="14 Hs">14 Hs</option>
                          <option value="15 Hs">15 Hs</option>
                          <option value="16 Hs">16 Hs</option>
                          <option value="17 Hs">17 Hs</option>
                          <option value="18 Hs">18 Hs</option>
                          <option value="19 Hs">19 Hs</option>
                          <option value="20 Hs">20 Hs</option>
                        </select>
                     </div>
                     <div class="ms-3">
                       <label for="costo_mensual" class="form-label">* Costo / Precio</label>
                       <input type="number" class="form-control" id="costo_mensual" name = "costo_mensual" placeholder= "" required="1">
                     </div>
                     <div class="d-grid gap-2">
                       <label for="Activo" class="form-label">(* ) Campos obligatorios</label>
                       <button class="btn btn-primary">Guardar</button>
                     </div>
                </form>
           </div>
          </div> 
      </div>
     </div> 
  </body>
</html>
{% endblock content %}

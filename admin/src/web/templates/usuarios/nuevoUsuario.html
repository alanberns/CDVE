{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
      />
    </symbol>
  </svg>
{% endblock %}
{% block content %}
<div class="d-flex flex-column align-items-center">
  <h1 class="mx-5">Añadir nuevo usuario</h1>


<form action="{{ url_for('usuarios.add_usuario')}}" method="post" id="nuevoUsuario">
  <div class="form-floating mb-3">
    <input type="email" name="email" id="email" class="form-control" required>
    <label for="email">Email</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" name="username" id="username" class="form-control" required>
    <label for="username">Username</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" name="password" id="password" class="form-control" required>
    <label for="password">Password</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" name="first_name" id="first_name" class="form-control" required>
    <label for="first_name">Nombre</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" name="last_name" id="last_name" class="form-control" required>
    <label for="last_name">Apellido</label>
  </div>

  <button>Enviar</button>
</form>
<a href="{{url_for('home')}}"> <button> Volver al inicio</button> </a>

<a href="{{url_for('usuarios.usuario_index')}}"><button>Menú  usuarios</button></a>
</div>
{% endblock %}

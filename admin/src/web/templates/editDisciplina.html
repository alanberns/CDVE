{% extends "layout.html" %}
{% block title %}EditarDisciplina{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div id="container bg-white">
      <div class="d-flex justify-content-center m-3 mx-5">
         <div class="d-flex justify-content-center p-2" id="main">
           <div class="form-group" style="width: 40rem;">
                               
             <h2> Editar Disciplina </h2>
             <form action = "{{url_for('disciplinas.updatedsp')}}" method="post">
              <div class="ms-3">
                <label for="Nombre" class="form-label">* Nombre</label>
                <input type="text" class="form-control" id="nombre" name = "nombre" placeholder= "{{ disciplina.nombre }}" required="1">>
              </div>
              <div class="ms-3">
                <label for="Categoria" class="form-label">* Categoria</label>
                <input type="text" class="form-control" id="categoria" name = "categoria" placeholder= "{{ disciplina.categoria }}" required="1">
              </div>
              <div class="ms-3">
                <label for="Instructor" class="form-label">* Instructor</label>
                <input type="text" class="form-control" id="entrenador" name = "entrenador" placeholder= "{{ disciplina.entrenador }}" required="1">
              </div>
              <div class="ms-3">
                <label for="Dia" class="form-label">* Dia</label>
                <input type="text" class="form-control" id="dia" name="dia" placeholder= "{{ disciplina.dia }}" required = "1">
              </div>
              <div class="ms-3">
                <label for="Hora" class="form-label">* Hora</label>
                <input type="text" class="form-control" id="hora" name="hora" placeholder= "{{ disciplina.hora }}" required="1">
              </div>
              <div class="ms-3">
                <label for="Costo Precio" class="form-label">* Costo / Precio</label>
                <input type="number" class="form-control" id="costo" name = "costo" placeholder= "{{ disciplina.costo_mensual }}" required="1">
              </div>
              <div class="d-grid gap-2">
                <label for="Activo" class="form-label">(* ) Campos obligatorios</label>
                <button class="btn btn-primary">Guardar</button>
              </div>
           </form>
           </div>
          </div> 
      </div>
     </div> 
  </body>
</html>
{% endblock content %}

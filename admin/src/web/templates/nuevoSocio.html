{% extends "layout.html" %}
{% block title %}Nuevo Socio{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

<div class="column">
  <h1>Datos nuevo usuario</h1>
  <form action="{{ url_for('socios.add_socio')}}" method="post">
    <input type="text" name="id_usuario" placeholder="id_usuario">
    <input type="text" name="tipo_documento" placeholder="tipo_documento">
    <input type="text" name="numero_documento" placeholder="numero_documento">
    <input type="text" name="numero_socio" placeholder="numero_socio">
    <input type="text" name="genero" placeholder="genero">
    <input type="text" name="direccion" placeholder="direccion">
    <input type="text" name="telefono" placeholder="telefono">
    <input type="text" name="email" placeholder="email">
    <button>Enviar</button>
  </form>
</div>

{% endblock %}
